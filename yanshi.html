	pushHistory();

            function(e) {

            location.href='/ht.html';
            }, false);
            //清空浏览器历史记录
        function pushHistory() {
            var url = "#";
            var state = {
                title: "title",
                url: "#"
            };
            window.history.pushState(state, "title", "#");
		}
